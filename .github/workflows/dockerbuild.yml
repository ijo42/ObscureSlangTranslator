name: Build Workflow
env:
  DOCKER_IMAGE: ${{ github.repository }}
  DB_URL: postgresql://postgres:pass@localhost:5432/postgres?schema=public
  PUSHABLE: ${{ (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) && github.actor != 'dependabot[bot]' }}

on:
  push:
    paths-ignore:
      - '**.md'
      - '.git**'
    branches-ignore:
      - 'dependabot/**'
      - 'deps'
  create:
    tags:
      - 'v*'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.git**'

jobs:
  build:
    name: Build Workflow
    if: ${{ github.event_name != 'create' || github.event.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DOCKER
        if: ${{ env.PUSHABLE }}
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: danielweller-swp/postgresql-action@v2
        with:
          postgresql version: '13'
          postgresql password: 'pass'

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: ${{ env.PUSHABLE }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
