name: Build Workflow
env:
  DOCKER_IMAGE: ${{ github.repository }}
  DB_URL: postgresql://postgres:pass@localhost:5432/postgres?schema=public

on:
  push:
    paths-ignore:
      - '**.md'
      - '.git**'
    branches-ignore:
      - 'dependabot/**'
      - 'deps'
  create:
    tags:
      - 'v*'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.git**'

jobs:
  build:
    name: Build Workflow
    if: ${{ github.event_name != 'create' || github.event.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2.1.4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v2.3.0
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DOCKER
        if: ${{ github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name }}
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: danielweller-swp/postgresql-action@v2
        with:
          postgresql version: '13'
          postgresql init scripts: 'prisma/migrations/init'
          postgresql password: 'pass'

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
